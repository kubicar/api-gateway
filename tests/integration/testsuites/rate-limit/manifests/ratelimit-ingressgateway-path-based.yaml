apiVersion: gateway.kyma-project.io/v1alpha1
kind: RateLimit
metadata:
  labels:
    app: httpbin
  name: ratelimit-ingressgateway-path-sample
  namespace: "{{.Namespace}}"
spec:
  selectorLabels:
    app: istio-ingressgateway
  enableResponseHeaders: true
  local:
    defaultBucket:
      maxTokens: 1
      tokensPerFill: 1
      fillInterval: 30s
    buckets:
      - path: /ip
        bucket:
          maxTokens: 1
          tokensPerFill: 1
          fillInterval: 30s